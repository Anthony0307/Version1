<div>
  <h2>Agendar Cita</h2>
  <form [formGroup]="citaForm" (ngSubmit)="agendarCita()">
    <label for="paciente">Paciente:</label>
    <input type="text" id="paciente" formControlName="paciente" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" formControlName="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" formControlName="hora" required>

    <label for="motivo">Motivo de la cita:</label>
    <textarea id="motivo" formControlName="motivo" rows="4"></textarea>

    <button type="submit" [disabled]="!citaForm.valid">Agendar Cita</button>
    <div *ngIf="citaAgendadaExitosa" class="mensaje-exito">
      Â¡Cita agendada exitosamente!
    </div>
  </form>
</div>
